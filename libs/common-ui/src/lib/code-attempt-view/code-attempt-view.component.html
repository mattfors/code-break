<div class="code-breaker-result">
  <div matRipple
       role="button"
       *ngFor="let code of codeColumns; let i = index"
       class="code-breaker-result-item"
       [class]="'code-breaker-code-value-'+code"
       [ngClass]="isColumnActive(i) ? 'code-breaker-code-active' : 'code-breaker-code-inactive'"
       [class.code-breaker-result-item-enabled]="enabled"
       [matRippleDisabled]="!enabled"
       (click)="onCodeClick(i)">
  </div>
</div>
